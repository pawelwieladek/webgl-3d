<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;

			varying vec3 normal;
			varying vec4 position;
			varying vec4 color;

			void main(void)
			{
				gl_FragColor = color;
			}
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 vertexPosition;
        attribute vec3 vertexNormal;
        attribute vec4 vertexColor;

        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        varying vec4 color;
        varying vec3 normal;
        varying vec4 position;

        void main(void) {
            position = viewMatrix * modelMatrix * vec4(vertexPosition, 1.0);
            color = vertexColor;
            normal = normalMatrix * vertexNormal;
            gl_Position = projectionMatrix * position;
        }
    </script>
    <script type="text/javascript" src="../lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../dist/webgl3d.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<style>
    body {
        margin: 0;
    }
</style>
<body onload="main()">
<canvas id="gl-canvas" width="600" height="400">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
</canvas>
<div>
    Position: <span id="position"></span><br>
    Direction: <span id="direction"></span><br>
    Up: <span id="up"></span><br>
    View matrix: <span id="viewMatrix"></span><br>
    Pitch angle: <span id="pitchAngle"></span><br>
    Yaw angle: <span id="yawAngle"></span><br>
</div>
</body>
</html>
