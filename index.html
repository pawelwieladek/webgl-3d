<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/lib/gl-matrix.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;

			varying vec3 vNormal;
			varying vec4 vPosition;
			varying vec4 vColor;

			void main(void)
			{
				gl_FragColor = vColor;
			}
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec4 aVertexColor;

        uniform mat4 uMMatrix;
        uniform mat4 uVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;

        varying vec4 vColor;
        varying vec3 vNormal;
        varying vec4 vPosition;

        void main(void) {
            vPosition = uMMatrix * uVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * vPosition;
            vColor = aVertexColor;
            vNormal = uNMatrix * aVertexNormal;
        }
    </script>
    <script type="text/javascript" src="js/src/animation.js"></script>
    <script type="text/javascript" src="js/src/buffer-object.js"></script>
    <script type="text/javascript" src="js/src/drawable.js"></script>
    <script type="text/javascript" src="js/src/keyboard.js"></script>
    <script type="text/javascript" src="js/src/primitive.js"></script>
    <script type="text/javascript" src="js/src/primitives/cube.js"></script>
    <script type="text/javascript" src="js/src/primitives/cylider.js"></script>
    <script type="text/javascript" src="js/src/shader-program.js"></script>
    <script type="text/javascript" src="js/src/camera.js"></script>
    <script type="text/javascript" src="js/src/webgl.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="main()">
<canvas id="gl-canvas" width="640" height="480">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
</canvas>
</body>
</html>
