<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/lib/gl-matrix.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;

			varying vec3 normal;
			varying vec4 position;
			varying vec4 color;

			void main(void)
			{
				gl_FragColor = color;
			}
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 vertexPosition;
        attribute vec3 vertexNormal;
        attribute vec4 vertexColor;

        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        varying vec4 color;
        varying vec3 normal;
        varying vec4 position;

        void main(void) {
            position = viewMatrix * modelMatrix * vec4(vertexPosition, 1.0);
            color = vertexColor;
            normal = normalMatrix * vertexNormal;
            gl_Position = projectionMatrix * position;
        }
    </script>
    <script type="text/javascript" src="js/src/animation.js"></script>
    <script type="text/javascript" src="js/src/buffer-object.js"></script>
    <script type="text/javascript" src="js/src/drawable.js"></script>
    <script type="text/javascript" src="js/src/keyboard.js"></script>
    <script type="text/javascript" src="js/src/primitive.js"></script>
    <script type="text/javascript" src="js/src/primitives/cube.js"></script>
    <script type="text/javascript" src="js/src/primitives/cylinder.js"></script>
    <script type="text/javascript" src="js/src/shader-program.js"></script>
    <script type="text/javascript" src="js/src/camera.js"></script>
    <script type="text/javascript" src="js/src/scene.js"></script>
    <script type="text/javascript" src="js/src/webgl.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<style>
    body {
        margin: 0;
    }
</style>
<body onload="main()">
<canvas id="gl-canvas" width="600" height="400">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
</canvas>
</body>
</html>
